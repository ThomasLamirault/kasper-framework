clusters = {
  default {
  	type = amqp
  	pattern = ".*"
  }
}
defaults {
	async {
		corePoolSize = 50
		maximumPoolSize = 500
		keepAliveTime = 30ms
	}
	amqp {
		hostname = localhost
		port = 5672
		username = guest
		password = guest
		corePoolSize = 50
		maximumPoolSize = 500
		prefetchCount = 10
		retry {
			exponentialBackOff {
				initialInterval = 500
				multiplier = 10.0
				maxInterval = 10000
			}
		}
		exchange {
			name = platform
			durable = true
			transactional = false
			deadLetterNameFormat = %exchange%_dead-letter
		}
		queue {
			durable = true
			exclusive = false
			autodelete = false
			nameFormat = %exchange%_%cluster%_%listener%
			deadLetterNameFormat = %queue%_dead-letter
		}
	}
}